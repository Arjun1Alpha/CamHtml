<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
      <link rel="shortcut icon" href="https://eazemybiz.com/static/front/assets/favicon.png" type="image/x-icon">

</head>
<body>
    <video id="cameraFeed" width="640" height="480" autoplay></video>

    <script>
        navigator.mediaDevices.enumerateDevices()
    .then(devices => {
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        if (videoDevices.length > 0) {
            const deviceId = videoDevices[0].deviceId; // Change this to the desired deviceId
            navigator.mediaDevices.getUserMedia({ video: { deviceId: { exact: deviceId } } })
                .then(stream => {
                    const videoElement = document.getElementById('cameraFeed');
                    videoElement.srcObject = stream;
                })
                .catch(error => {
                    console.error('Error accessing camera:', error);
                });
        }
    })
    .catch(error => {
        console.error('Error enumerating devices:', error);
    });

    </script>
</body>
</html>
